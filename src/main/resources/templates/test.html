<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
<input type="button" value="test" onclick="add()">

<script type="text/javascript">
    function add(){
        $.ajax({
            url : 'department/add',
            type : 'post',
            data : {
                departmentName : 'test'
            },
            dataType : 'json',
            success: function(data){
                alert(data.data.department)
            }
        });
    }
</script>
</body>
</html>
